<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>德语口语练习</title>
<style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#f5f5f5}
    .row{display:flex;gap:10px;align-items:center;margin-bottom:15px}
    label{min-width:120px}
    textarea{flex:1;min-height:40px}
    button{min-width:80px;padding:6px 10px}
    #midLeft,#midRight{white-space:nowrap}
</style>
</head>
<body>

<!-- 第一排 -->
<div class="row">
    <textarea id="topLabel" readonly></textarea>
    <button id="btnToggle">显示</button>
    <button id="btnRandom">随机</button>
</div>

<!-- 第二排 -->
<div class="row">
    <textarea id="midLeft" readonly></textarea>
    <label id="midMid"></label>
    <label id="midRight"></label>
</div>

<!-- 第三排 -->
<div class="row">
    <button id="btnPlus10">+ 10</button>
    <button id="btnPlus3">+ 3</button>
    <button id="btnReduce">降低</button>
    <button id="btnSort">排序</button>
    <button id="btnExit">退出</button>
</div>

<script src="app.js"></script>
</body>
</html>
